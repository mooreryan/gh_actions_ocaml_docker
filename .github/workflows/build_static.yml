name: Build static

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build_static:
    runs-on: ubuntu-latest
    container:
      image: ocamlpro/ocaml:4.12-2021-08-29
      # options: --user 1001
      options: --user ocaml

    steps:
